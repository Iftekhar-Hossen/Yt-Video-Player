<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="videoContainer">
            <div id="loading">

            </div>
            <video id="video" preload="none" width="100%" src="https://yt-video-player-4525d.web.app/video_1080P.mp4">
                <source id="vidSrc">
            </video>
            <div id="videoControls">
                <input type="range" id="duration_slider" onchange="change_duration()" minlength="0" maxlength="100">
                <div class="videoControsButton">
                    <div class="vButton">
                        <button id="playAndPause">
                            <div class="svgImage">
                                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                    <use class="ytp-svg-shadow" xlink:href="#ytp-id-111"></use>
                                    <path class="ytp-svg-fill"
                                        d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                                        id="ytp-id-111">
                                    </path>
                                </svg>
                            </div>

                        </button>
                        <div class="svgImage" id="soundIcon">
                            <svg height="100%" style="transform: scale(1.2);" version="1.1" viewBox="0 0 36 36"
                                width="100%">
                                <use class="ytp-svg-shadow" xlink:href="#ytp-id-14"></use>
                                <use class="ytp-svg-shadow" xlink:href="#ytp-id-15"></use>
                                <defs>
                                    <clipPath id="ytp-svg-volume-animation-mask">
                                        <path d="m 14.35,-0.14 -5.86,5.86 20.73,20.78 5.86,-5.91 z"></path>
                                        <path d="M 7.07,6.87 -1.11,15.33 19.61,36.11 27.80,27.60 z"></path>
                                        <path class="ytp-svg-volume-animation-mover"
                                            d="M 9.09,5.20 6.47,7.88 26.82,28.77 29.66,25.99 z"
                                            transform="translate(0, 0)"></path>
                                    </clipPath>
                                    <clipPath id="ytp-svg-volume-animation-slash-mask">
                                        <path class="ytp-svg-volume-animation-mover"
                                            d="m -11.45,-15.55 -4.44,4.51 20.45,20.94 4.55,-4.66 z"
                                            transform="translate(0, 0)"></path>
                                    </clipPath>
                                </defs>
                                <path class="ytp-svg-fill ytp-svg-volume-animation-speaker"
                                    clip-path="url(#ytp-svg-volume-animation-mask)"
                                    d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                                    fill="#fff" id="ytp-id-14"></path>
                                <path class="ytp-svg-fill ytp-svg-volume-animation-hider"
                                    clip-path="url(#ytp-svg-volume-animation-slash-mask)"
                                    d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z" fill="#fff" id="ytp-id-15"
                                    style="display: none;"></path>
                            </svg>
                        </div>
                        <input class="slider" id="volume" type="range" minlength="0" value="40" maxlength="100">

                    </div>
                    <label id="timer" for="progress" role="timer">00:00 / 00:00</label>
                    <div class="vButton">
                        <div class="vButton">
                            <button id="settings"><i class="fa fa-cog" aria-hidden="true"></i></button>
                            <div class="settingsButton">
                                <div class="controlButton">
                                    <button id="speedButton">Playback speed</button>
                                    <button id="quality">Quality</button>
                                </div>
                                <ul id="vidSpeed" class="vidControl">
                                    <li><button id="speedValue-0.25" value="0.25">0.25x</button></li>
                                    <li><button id="speedValue-0.50" value="0.50">0.50x</button></li>
                                    <li><button id="speedValue-0.75" value="0.75">0.75x</button></li>
                                    <li><button id="speedValue-normal" value="1.00">Normal</button></li>
                                    <li><button id="speedValue-1.25" value="1.25">1.25x</button></li>
                                    <li><button id="speedValue-1.50" value="1.50">1.50x</button></li>
                                    <li><button id="speedValue-1.75" value="1.75">1.75x</button></li>
                                    <li><button id="speedValue-2.00" value="2.00">2.00x</button></li>
                                    <li><button id="speedValue-4.00" value="4.00">4.00x</button></li>
                                </ul>
                                <ul id="videoQu" class="vidControl">
                                    <li><button id="videoQue144p">144p</button></li>
                                    <li><button id="videoQue240p">240p</button></li>
                                    <li><button id="videoQue360p">360p</button></li>
                                    <li><button id="videoQue480p">480p</button></li>
                                    <li><button id="videoQue720p">720p</button></li>
                                    <li><button id="videoQue1080p">1080p</button></li>
                                </ul>
                            </div>
                        </div>
                        <button id="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="progress">JavaScript is turned off, or your browser is realllllly slow</h1>
    </div>




    <script src="/__/firebase/8.5.0/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>


    <script src="js/script.js"></script>
</body>

</html>
